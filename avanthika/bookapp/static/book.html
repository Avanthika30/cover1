<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scarlet's Diary - Book Cover</title>
  <style>
    :root {
      --scarlet: #FF2400;
    }

    body, html {
      height: 100%;
      margin: 0;
      background-color: #f9f9f9;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .book-cover {
      width: 360px;
      height: 520px;
      background-color: var(--scarlet);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .title {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .author {
      font-size: 1.4rem;
      font-style: italic;
      margin-top: 12px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    .quotes {
      color: black;
      font-size: 1rem;
      margin: 20px 0;
      line-height: 1.5;
    }

    .quotes p {
      margin: 10px 0;
    }

    .tagline {
      font-size: 1.2rem;
      font-style: italic;
      font-weight: 600;
      color: #FFF8F0;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="book-cover" role="main" aria-label="Book cover for Scarlet's Diary">
    <div>
      <h1 class="title">Scarlet's Diary</h1>
      <p class="author">by Avanthika</p>
    </div>

    <div class="quotes">
      <p>“She wandered far, not to escape, but to discover.”</p>
      <p>“Every mistake was a lesson. Every step, a story.”</p>
      <p>“She wasn't lost—she was learning to map her own world.”</p>
    </div>

    <p class="tagline">She laughed, she cried, she became.</p>
  </div>
</body>
</html>
